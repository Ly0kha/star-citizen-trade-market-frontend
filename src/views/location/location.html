<v-layout align-space-between justify-start column>
	<template v-if="location">
		<v-breadcrumbs :items="breadcrumbItems" large>
			<v-icon slot="divider">fas fa-chevron-right</v-icon>
		</v-breadcrumbs>
		<v-container grid-list-md fluid>
			<v-layout row wrap>
				<v-flex xs12>
					<v-card>
						<v-card-title primary-title>
							<div>
								<h3 class="headline mb-0">{{ location.name }}</h3>
								<div>Type: {{ location.type.name }}</div>
								<div>Can Trade: {{ location.canTrade }}</div>
								<!-- <div>{{ location.description }}</div> -->
							</div>
						</v-card-title>
					</v-card>
				</v-flex>
				<v-flex xs4 v-for="child in location.children" :key="child.id">
					<v-card>
						<v-card-title primary-title>
							<div>
								<h3 class="headline mb-0">{{ child.name }}</h3>
								<div>Type: {{ child.type.name }}</div>
								<div>Can Trade: {{ child.canTrade }}</div>
								<!-- <div>{{ child.description }}</div> -->
							</div>
						</v-card-title>
						<v-card-actions>
							<v-btn :to="'/location/' + child.id" flat color="orange">Details</v-btn>
						</v-card-actions>
					</v-card>
				</v-flex>
			</v-layout>
		</v-container>
	</template>
	<template v-else>
		<v-autocomplete
			v-model="selectedLocation"
			:items="locations"
			return-object
			:item-text="displayWithLocation"
			label="Select Location"
		>
		</v-autocomplete>
	</template>
</v-layout>
