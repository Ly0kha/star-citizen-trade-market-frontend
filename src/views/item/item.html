<v-layout align-space-between justify-start column>
	<h1 class="display-1">Commodities</h1>
	<v-data-table :headers="headers" :items="commodities" :pagination.sync="pagination" class="elevation-1">
		<template slot="items" slot-scope="props">
			<td class="mono">{{ props.item.id }}</td>
			<td>{{ props.item.name }}</td>
			<td>{{ props.item.commodityCategory.name }}</td>
		</template>
	</v-data-table>
</v-layout>
