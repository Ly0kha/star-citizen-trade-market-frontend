<v-dialog v-model="open" persistent max-width="540">
  <v-card>
    <v-card-title class="headline">Register new Location</v-card-title>
    <v-card-text>
      <v-container>
        <v-row dense>
          <v-col cols="12">
            <v-text-field v-model="name" :rules="nameRules" label="Name" required></v-text-field>
          </v-col>
          <v-col cols="8">
            <v-autocomplete
              v-model="selectedType"
              :items="locationTypes"
              return-object
              item-text="name"
              label="Type"
              required
            >
            </v-autocomplete>
          </v-col>
          <v-col cols="4">
            <v-autocomplete
              v-model="selectedGameVersion"
              :items="gameVersions"
              return-object
              item-text="identifier"
              label="Exists since version"
              required
            >
            </v-autocomplete>
          </v-col>
          <v-col cols="12">
            <v-autocomplete
              v-model="selectedParent"
              :items="locations"
              return-object
              :item-text="displayWithLocation"
              label="Parent"
              clearable
            >
            </v-autocomplete>
          </v-col>
          <v-col cols="12"><v-checkbox label="Can Trade" v-model="canTrade"></v-checkbox></v-col>
          <v-col cols="12" v-if="errorMessage">
            <p class="red--text">{{ errorMessage.message }}</p>
          </v-col>
        </v-row>
      </v-container>
    </v-card-text>
    <v-card-actions>
      <v-spacer></v-spacer>
      <v-btn color="warning" @click="$emit('close')">Cancel</v-btn>
      <v-btn color="success" @click="create()" :disabled="invalid">Create</v-btn>
    </v-card-actions>
  </v-card>
</v-dialog>
